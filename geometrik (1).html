<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperPhone X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #141414;
      color: white;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 40px;
      background: #1e1e1e;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 38px;
      font-weight: bold;
      color: #ff5500;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .description {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 30px;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
    }

    .image-box {
      width: 300px;
      height: 350px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .image-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>SuperPhone X</h1>
    <p class="description">Gelişmiş Teknoloji ile Tasarlandı</p>
    <div class="image-container">
      <div class="image-box">
        <img src="m_apple-iphone-x-2.png" alt="Telefon 1" />
      </div>
      <div class="image-box">
        <img src="m_apple-iphone-x-2.png" alt="Telefon 2" />
      </div>
    </div>
  </div>
</body>
</html>
